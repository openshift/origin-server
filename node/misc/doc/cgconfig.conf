# By default, mount all controllers to /cgroup/<controller>

mount {
	cpuset	= /cgroup/cpuset;
	cpu	= /cgroup/all;
	cpuacct	= /cgroup/all;
	memory	= /cgroup/all;
	devices	= /cgroup/devices;
	freezer	= /cgroup/all;
	net_cls	= /cgroup/all;
	blkio	= /cgroup/blkio;
}
