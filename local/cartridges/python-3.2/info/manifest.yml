Name: python-2.6
Display-Name: wsgi v3.2 (noarch)
Description: Cartridge packaging wsgi support for python applications
Version: 1.0.0
License: ASL 2.0
Vendor:  
Provides:
  - "wsgi"
  - "wsgi (version) = 3.2"
Requires:
Conflicts:
Native-Requires:
  - python
  - mod_wsgi = 3.2
  - MySQL-python
  - pymongo
  - pymongo-gridfs
  - python-psycopg2
  - python-virtualenv
  - libjpeg
  - libjpeg-devel
  - libcurl
  - libcurl-devel
Architecture: noarch
Reservations:
  - MEM >= 100MB
Start-Order: wsgi
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-mongo-connection-info:
    Type: "NET_TCP:db:mongo"
    Required : false
Scaling:
  Min: 1
  Max: -1

