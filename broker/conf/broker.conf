# Comma-separated list of allowed types for ssh keys. krb5-principal keys are added to .k5login, instead of authorized_keys
#VALID_SSH_KEY_TYPES="ssh-rsa,ssh-dss,ssh-rsa-cert-v01@openssh.com,ssh-dss-cert-v01@openssh.com,ssh-rsa-cert-v00@openssh.com,ssh-dss-cert-v00@openssh.com,krb5-principal"

# Specify the minimum ssh public key size (i.e.: number of bits used to generate the key)
# If not specified, no checks will be done of key size (i.e.: preserves early OpenShift functionality)
# Note #1: DSA (ssh-dss) keys are always of size 1024. If a different value is specified, it may cause failure to add DSA keys
# Note #2: ECDSA keys can be of 3 values: 256, 384 and 521. These are not checked at the moment, but can be added in the future
# Space-separated list of elements <ssh_key_type>|<ssh_key_size_in_bits>
# e.g.: MINIMUM_SSH_KEY_SIZE="ssh-rsa|2048 ssh-dss|1024"
MINIMUM_SSH_KEY_SIZE=

