Name: jbossas-7
Display-Name: JBoss Application Server 7.1
Description: "The leading open source Java EE6 application server for enterprise Java applications. Popular development frameworks include Seam, CDI, Weld, and Spring."
Version: 7.1.0
License: ASL 2.0
Vendor:  jboss.org
Categories:
  - cartridge
  - web_framework
Website: http://www.jboss.org
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Cart-Data:
  - Key: OPENSHIFT_JBOSSAS_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset everytime you do a git-push"
  - Key: OPENSHIFT_INTERNAL_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_INTERNAL_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Suggests:
Provides:
  - "jboss"
  - "jboss(version) = 7.1.0"
  - "jboss(version) >= 7.1"
  - "jboss-as7"
  - "jboss-as7.1"
Requires:
Conflicts:
Native-Requires:
  - java-1.6.0
  - maven3
Architecture: noarch
Reservations:
  - MEM >= 100MB
Profiles:
  standalone:
    Provides: jboss-standalone, jboss-as7-standalone, jboss-as7.1-standalone
    Reservations:
      - MEM >= 100MB
    Components:
      jbossas-server:
        &jbossas-server-component
        Publishes:
          get-doc-root:
            Type: "FILESYSTEM:doc-root"
          get-internal-uri:
            Type: "NET_TCP:http"
          publish-http-url:
            Type: "NET_TCP:httpd-proxy-info"
          publish_jboss_cluster:
            Type: "NET_TCP:jboss-cluster-info"
          publish_jboss_remoting:
            Type: "NET_TCP:jboss-remoting-info"
          publish-gear-endpoint:
            Type: "NET_TCP:gear-endpoint-info"
        Subscribes:
          set-db-connection-info:
            Type: "NET_TCP:db:connection-info"
            Required: false
          set-nosql-db-connection-info:
            Type: "NET_TCP:nosqldb:connection-info"
            Required: false
          set-jdbc-info:
            Type: "NET_TCP:jdbc"
          set_jboss_cluster:
            Type: "NET_TCP:jboss-cluster-info"
          set_jboss_remoting:
            Type: "NET_TCP:jboss-remoting-info"
    Groups:
      app-servers:
        Components:
          jbossas-server: jbossas-server
        Scaling:
          Min: 1
          Max: -1
Default-Profile: standalone
