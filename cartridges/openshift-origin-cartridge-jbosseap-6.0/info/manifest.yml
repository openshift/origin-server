Name: jbosseap-6.0
Cartridge-Short-Name: JBOSSEAP
Cartridge-Vendor: redhat
Display-Name: JBoss Enterprise Application Platform 6.0
Description: "Market-leading open source enterprise platform for next-generation, highly transactional enterprise Java applications. Build and deploy enterprise Java in the cloud."
Version: 6.0
License: ASL 2.0
Vendor:  jboss.org
Categories:
  - service
  - web_framework
  - java
  - jboss
  - jee_full_profile
Website: http://www.redhat.com/products/jbossenterprisemiddleware/application-platform/
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_JBOSSEAP_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_INTERNAL_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_INTERNAL_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - jbosseap-6.0
  - "jbosseap"
  - "jbosseap(version) = 6.0.0"
  - "jbosseap(version) >= 6.0"
  - "jboss-eap6.0"
  - "jboss-eap6.0.0"
  - jbosseap-standalone
  - jboss-eap6.0-standalone
  - jboss-eap6.0.0-standalone
Group-Overrides:
  - components:
    - jbosseap-6.0
    - web_proxy
Publishes:
  get-internal-uri:
    Type: "NET_TCP:http"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish_jboss_cluster:
    Type: "NET_TCP:jbosseap-cluster-info"
  publish_jboss_remoting:
    Type: "NET_TCP:jbosseap-remoting-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "NET_TCP:nosqldb:connection-info"
    Required: false
  set-jdbc-info:
    Type: "NET_TCP:jdbc"
  set_jboss_cluster:
    Type: "NET_TCP:jbosseap-cluster-info"
  set_jboss_remoting:
    Type: "NET_TCP:jbosseap-remoting-info"
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: CLUSTER_PORT
    Private-Port:      7600
    Public-Port-Name:  CLUSTER_PROXY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: MESSAGING_PORT
    Private-Port:      5445
    Public-Port-Name:  MESSAGING_PROXY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: MESSAGING_THROUGHPUT_PORT
    Private-Port:      5455
    Public-Port-Name:  MESSAGING_THROUGHPUT_PROXY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: REMOTING_PORT
    Private-Port:      4447
    Public-Port-Name:  REMOTING_PROXY_PORT
Additional-Control-Actions:
    - threaddump

