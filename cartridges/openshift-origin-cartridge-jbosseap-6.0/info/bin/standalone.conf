# Import Environment Variables
for f in ~/.env/*
do
    . $f
done

cartridge_type="jbosseap-6.0"
CART_DIR=$OPENSHIFT_HOMEDIR/$cartridge_type

source /usr/libexec/openshift/cartridges/abstract/info/lib/util

# This uses the sun jdk install since the current open-jdk version has a bug
# Once this has been upgrade to something based on 1.6.0_20 or higher,
# such as java-1.6.0-openjdk-1.6.0.0-1.39.1.9.7.el6, require the sun jdk.
if [ -e ${OPENSHIFT_REPO_DIR}.openshift/markers/java7 ];
then
	JAVA_HOME="/usr/lib/jvm/jre-1.7.0"
else
	JAVA_HOME="/usr/lib/jvm/jre-1.6.0"
fi

# Create a link for each file in user config to server standalone/config
if [ -d ${OPENSHIFT_REPO_DIR}.openshift/config ]
then
  for f in ${OPENSHIFT_REPO_DIR}.openshift/config/*
  do
    target=$(basename $f)
    # Remove any target that is being overwritten
    if [ -e "${CART_DIR}/jbosseap-6.0/standalone/configuration/$target" ]
    then
       echo "Removing existing $target"
       rm -rf "${CART_DIR}/jbosseap-6.0/standalone/configuration/$target"
    fi
    ln -s $f "${CART_DIR}/jbosseap-6.0/standalone/configuration/"
  done
fi
# Now go through the standalone/configuration and remove any stale links from previous
# deployments
for f in "${CART_DIR}/jbosseap-6.0/standalone/configuration"/*
do
    target=$(basename $f)
    if [ ! -e $f ]
    then
        echo "Removing obsolete $target"
        rm -rf $f
    fi
done

MYSQL_ENABLED="false"
if [ -n "$OPENSHIFT_MYSQL_DB_URL" ]
then
    MYSQL_ENABLED="true"
fi

POSTGRESQL_ENABLED="false"
if [ -n "$OPENSHIFT_POSTGRESQL_DB_URL" ]
then
    POSTGRESQL_ENABLED="true"
fi
       
max_memory_bytes=`oo-cgroup-read memory.limit_in_bytes`
max_threads=`ulimit -u`

if [ "x$JVM_HEAP_RATIO" = "x" ]; then
	JVM_HEAP_RATIO=0.5
fi
if [ "x$JVM_PERMGEN_RATIO" = "x" ]; then
	JVM_PERMGEN_RATIO=0.2
fi
if [ "x$MESSAGING_THREAD_RATIO" = "x" ]; then
	MESSAGING_THREAD_RATIO=0.2
fi

max_memory_mb=`expr $max_memory_bytes / 1048576`
max_heap=`echo $( echo "$max_memory_mb * $JVM_HEAP_RATIO" | bc )|awk '{print int($1+0.5)}'`
max_permgen=`echo $( echo "$max_memory_mb * $JVM_PERMGEN_RATIO" | bc )|awk '{print int($1+0.5)}'`

messaging_thread_pool_max_size=`echo $( echo "$max_threads * $MESSAGING_THREAD_RATIO" | bc )|awk '{print int($1+0.5)}'`
messaging_scheduled_thread_pool_max_size=`echo $( echo "$max_threads * $MESSAGING_THREAD_RATIO" | bc )|awk '{print int($1+0.5)}'`

if [ $max_permgen -gt 256 ]
then
	max_permgen=256
fi

if [ $max_heap -lt 1024 ]
then
	memory_options="-Xmx${max_heap}m -XX:MaxPermSize=${max_permgen}m -XX:+AggressiveOpts -Dorg.apache.tomcat.util.LOW_MEMORY=true" 
else
	memory_options="-Xmx${max_heap}m -XX:MaxPermSize=${max_permgen}m -XX:+AggressiveOpts"
fi

sed_replace_env=$(print_sed_exp_replace_env_var)

sed -i -e "s/\${mysql.enabled}/$MYSQL_ENABLED/g" \
       -e "s/\${postgresql.enabled}/$POSTGRESQL_ENABLED/g" \
       -e "s/\${messaging.thread.pool.max.size}/$messaging_thread_pool_max_size/g" \
       -e "s/\${messaging.scheduled.thread.pool.max.size}/$messaging_scheduled_thread_pool_max_size/g" \
       -e "s/<loopback-address value=\".*\"\/>/<loopback-address value=\"${OPENSHIFT_INTERNAL_IP}\"\/>/g" \
       ${sed_replace_env} \
       "${CART_DIR}/jbosseap-6.0"/standalone/configuration/standalone.xml > /dev/null 2>&1
       
sed -i -e "s/\${env.OPENSHIFT_MYSQL_DB_HOST}/localhost/g" \
       -e "s/\${env.OPENSHIFT_MYSQL_DB_PORT}/3306/g" \
       -e "s/\${env.OPENSHIFT_MYSQL_DB_USERNAME}/username/g" \
       -e "s/\${env.OPENSHIFT_MYSQL_DB_PASSWORD}/password/g" \
       "${CART_DIR}/jbosseap-6.0"/standalone/configuration/standalone.xml > /dev/null 2>&1

#
# Specify options to pass to the Java VM.
#
if [ "x$JAVA_OPTS" = "x" ]; then
   JAVA_OPTS="$memory_options -Dorg.jboss.resolver.warning=true -Djava.net.preferIPv4Stack=true -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true -Djboss.node.name=${OPENSHIFT_GEAR_DNS} -Djgroups.bind_addr=${OPENSHIFT_INTERNAL_IP} -Dorg.apache.coyote.http11.Http11Protocol.COMPRESSION=on"                                                                                                                                                
fi

# Add the user module path ahead of the server modules root
if [ "x$JBOSS_MODULEPATH_ADD" = "x" ]; then
   if [ "x$OPENSHIFT_JBOSSEAP_MODULE_PATH" = "x" ]; then
      export JBOSS_MODULEPATH=${CART_DIR}/jbosseap-6.0/standalone/configuration/modules:${CART_DIR}/jbosseap-6.0/modules
   else
      export JBOSS_MODULEPATH=${CART_DIR}/jbosseap-6.0/standalone/configuration/modules:${OPENSHIFT_JBOSSEAP_MODULE_PATH}:${CART_DIR}/jbosseap-6.0/modules
   fi
else
   if [ "x$OPENSHIFT_JBOSSEAP_MODULE_PATH" = "x" ]; then
      export JBOSS_MODULEPATH=${CART_DIR}/jbosseap-6.0/standalone/configuration/modules:${JBOSS_MODULEPATH_ADD}:${CART_DIR}/jbosseap-6.0/modules
   else
      export JBOSS_MODULEPATH=${CART_DIR}/jbosseap-6.0/standalone/configuration/modules:${JBOSS_MODULEPATH_ADD}:${OPENSHIFT_JBOSSEAP_MODULE_PATH}:${CART_DIR}/jbosseap-6.0/modules
   fi
fi

