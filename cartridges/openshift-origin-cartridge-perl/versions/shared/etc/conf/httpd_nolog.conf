ServerAdmin root@localhost
UseCanonicalName Off
<Directory />
    Options FollowSymLinks
    AllowOverride None
</Directory>
<Directory "/var/lib/openshift/">
    Options Indexes FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
DirectoryIndex index.html index.html.var
#AccessFileName .htaccess
<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
    Satisfy All
</Files>
TypesConfig /etc/mime.types
DefaultType text/plain
<IfModule mod_mime_magic.c>
    MIMEMagicFile configuration/magic
</IfModule>
HostnameLookups Off
#EnableMMAP off
#EnableSendfile off
#ErrorLog logs/error_log
LogLevel error
LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent
#CustomLog logs/access_log combined
ServerSignature On
# BZ840030 (addendum to BZ785050): Alias /icons/ "/var/www/icons/"
PassEnv OPENSHIFT_PERL_IP OPENSHIFT_PERL_PORT OPENSHIFT_PERL_LOG_DIR OPENSHIFT_PERL_VERSION OPENSHIFT_PERL_DIR OPENSHIFT_PERL_IDENT
PassEnv OPENSHIFT_GEAR_UUID OPENSHIFT_APP_UUID OPENSHIFT_TMP_DIR OPENSHIFT_GEAR_DNS OPENSHIFT_APP_DNS OPENSHIFT_DATA_DIR  OPENSHIFT_APP_NAME OPENSHIFT_HOMEDIR OPENSHIFT_REPO_DIR OPENSHIFT_CLOUD_DOMAIN OPENSHIFT_PRIMARY_CARTRIDGE_DIR OPENSHIFT_NAMESPACE OPENSHIFT_CARTRIDGE_SDK_BASH
PassEnv OPENSHIFT_MYSQL_DB_USERNAME OPENSHIFT_MYSQL_DB_PASSWORD OPENSHIFT_MYSQL_DB_HOST OPENSHIFT_MYSQL_DB_PORT OPENSHIFT_MYSQL_DB_SOCKET OPENSHIFT_MYSQL_DB_URL OPENSHIFT_POSTGRESQL_DB_USERNAME OPENSHIFT_POSTGRESQL_DB_PASSWORD OPENSHIFT_POSTGRESQL_DB_HOST OPENSHIFT_POSTGRESQL_DB_PORT OPENSHIFT_POSTGRESQL_DB_SOCKET OPENSHIFT_POSTGRESQL_DB_URL OPENSHIFT_MONGODB_DB_USERNAME OPENSHIFT_MONGODB_DB_PASSWORD OPENSHIFT_MONGODB_DB_HOST OPENSHIFT_MONGODB_DB_PORT OPENSHIFT_MONGODB_DB_URL OPENSHIFT_GEAR_NAME OPENSHIFT_PERL_IP OPENSHIFT_PERL_PORT OPENSHIFT_PHPMYADMIN_PORT OPENSHIFT_PHPMYADMIN_IP OPENSHIFT_PHPMYADMIN_LOG_DIR OPENSHIFT_MYSQL_DB_LOG_DIR OPENSHIFT_POSTGRESQL_DB_LOG_DIR OPENSHIFT_MONGODB_DB_LOG_DIR
PassEnv OPENSHIFT_ROCKMONGO_LOG_DIR OPENSHIFT_ROCKMONGO_PORT OPENSHIFT_ROCKMONGO_IP OPENSHIFT_10GENMMSAGENT_LOG_DIR JENKINS_PASSWORD JENKINS_USERNAME JENKINS_URL
PassEnv PATH

