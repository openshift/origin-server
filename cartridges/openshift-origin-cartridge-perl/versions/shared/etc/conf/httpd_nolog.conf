ServerTokens OS
PidFile run/httpd.pid
Timeout 5
KeepAlive Off
MaxKeepAliveRequests 100
KeepAliveTimeout 3
<IfModule prefork.c>
StartServers       1
MinSpareServers    1
MaxSpareServers    2
ServerLimit 60
MaxClients 60
MaxRequestsPerChild  0
</IfModule>
