---
Name: php
Cartridge-Short-Name: PHP
Display-Name: PHP 5.4
Description: PHP is a general-purpose server-side scripting language originally
  designed for Web development to produce dynamic Web pages. Popular development frameworks
  include CakePHP, Zend, Symfony, and Code Igniter.
Version: '5.4'
Provides:
- php-5.4
- php
Versions:
- '5.4'
- '5.3'
Version-Overrides:
  '5.3':
    Display-Name: PHP 5.3
    Provides:
    - php-5.3
    - php
License: The PHP License, version 3.0
License-Url: http://www.php.net/license/3_0.txt
Vendor: php.net
Cartridge-Version: 0.0.22
Compatible-Versions:
- 0.0.20
- 0.0.21
Cartridge-Vendor: redhat
Categories:
- service
- php
- web_framework
Website: http://www.php.net
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Publishes:
  get-php-ini:
    Type: FILESYSTEM:php-ini
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-doc-url:
    Type: STRING:urlpath
    Required: false
Scaling:
  Min: 1
  Max: -1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
