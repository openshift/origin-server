---
locked_files:
- bin/
- bin/*
- tools/
- tools/*
- metadata/
- metadata/*
- hooks/
- hooks/*
- env/
- env/OPENSHIFT_JBOSSAS_DIR
- env/OPENSHIFT_JBOSSAS_JDK*
- env/OPENSHIFT_JBOSSAS_VERSION
- env/M2_HOME
- jboss_cfg_backup/
processed_templates:
- 'metadata/jenkins_artifacts_glob.erb'
dependency_dirs:
- standalone/deployments: deployments
build_dependency_dirs:
- ~/.m2
snapshot_exclusions:
- standalone/tmp
