---
Name: phpmyadmin
Cartridge-Short-Name: PHPMYADMIN
Display-Name: phpMyAdmin 4.0
Description: Web based MySQL admin tool. Requires the MySQL cartridge to be installed
Version: '4'
License: GPLv2
Vendor: Red Hat
Cartridge-Version: 0.0.13
Compatible-Versions: []
Cartridge-Vendor: redhat
Website: http://www.phpmyadmin.net/
Categories:
- embedded
- administration
Cart-Data:
- Key: connection_url
  Type: cart_data
  Description: phpMyAdmin connection URL
Provides:
- phpmyadmin-4
- phpmyadmin
Publishes:
  get-serve-info:
    Type: NET_TCP:db-config:url
Subscribes:
  set-db-connection-info:
    Type: NET_TCP:db:connection-info
    Required: false
  set-mysql-connection-info:
    Type: NET_TCP:db:mysql
    Required: true
Scaling:
  Min: 1
  Max: 1
Configure-Order:
- - mysql
  - mariadb
- phpmyadmin
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  Mappings:
  - Frontend: /phpmyadmin
    Backend: /phpmyadmin
