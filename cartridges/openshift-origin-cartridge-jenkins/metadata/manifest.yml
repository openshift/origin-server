Name: jenkins
Vendor: Jenkins CI
Cartridge-Short-Name: JENKINS
Display-Name: Jenkins Server 1.4
Description: "Jenkins is a continuous integration (CI) build server that is deeply integrated into OpenShift. See the Jenkins info page for more."
Version: '1.4'
License: MIT license
License-Url: http://jenkinsci.org/mitlicense
Cartridge-Version: 0.0.3
Cartridge-Vendor: redhat
Categories:
  - web_framework
  - instant_app
  - ci
  - domain_scope
Website: http://www.jenkins-ci.org
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_JENKINS_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_JENKINS_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_JENKINS_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
  - Key: JENKINS_URL
    Type: environment
    Description: "URL for the jenkins server"
  - Key: JENKINS_USERNAME
    Type: environment
    Description: "Admin user on jenkins server"
  - Key: JENKINS_PASSWORD
    Type: environment
    Description: "Admin user's password for jenkins server"
Provides:
  - jenkins-1.4
  - "jenkins"
  - "jenkins(version) = 1.4"
Publishes:
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { tohttps: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
Scaling:
  Min: 1
  Max: 1
