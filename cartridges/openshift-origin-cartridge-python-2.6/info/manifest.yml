Name: python-2.6
Display-Name: Python 2.6
Description: "Python is a general-purpose, high-level programming language whose design philosophy emphasizes code readability. Popular development frameworks include: Django, Bottle, Pylons, Zope and TurboGears."
Version: 1.0.0
License: ASL 2.0
Vendor: www.python.org
Categories:
  - cartridge
  - python
  - web_framework
Website: "http://www.python.org"
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Cart-Data:
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset everytime you do a git-push"
  - Key: OPENSHIFT_INTERNAL_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_INTERNAL_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Suggests:
    
Provides:
  - "wsgi"
  - "wsgi (version) = 3.2"
Requires:
Conflicts:
Native-Requires:
  - python
  - mod_wsgi = 3.2
  - MySQL-python
  - pymongo
  - pymongo-gridfs
  - python-psycopg2
  - python-virtualenv
  - libjpeg
  - libjpeg-devel
  - libcurl
  - libcurl-devel
Architecture: noarch
Reservations:
  - MEM >= 100MB
Start-Order: wsgi
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "NET_TCP:nosqldb:connection-info"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-mongo-connection-info:
    Type: "NET_TCP:db:mongo"
    Required : false
Scaling:
  Min: 1
  Max: -1

