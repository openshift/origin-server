Name: mongodb
Namespace: MONGODB
Cartridge-Short-Name: MONGODB
Architecture: noarch
Display-Name: MongoDB Database 2.2 
Description: "MongoDB is a scalable, high-performance, open source NoSQL database."
Version: '2.2'
Versions: [2.2]
Cartridge-Version: 0.2.2
Cartridge-Vendor: redhat
License: ASL 2.0
Vendor: 10gen
Categories:
  - service
  - database
  - nosql
  - embedded
Website: http://www.10gen.com
Help-Topics:
  - "Building with MongoDB" : https://www.openshift.com/developers/mongodb
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Application user on MongoDB"
  - Key: "password"
    Type: cart_data
    Description: "Password for application user on MongoDB"
  - Key: "database_name"
    Type: cart_data
    Description: "MongoDB application database name"
  - Key: "connection_url"
    Type: cart_data
    Description: "MongoDB application connection URL"
  - Key: "admin_username"
    Type: cart_data
    Description: "Admin user on MongoDB"
  - Key: "admin_password"
    Type: cart_data
    Description: "Password for admin user on MongoDB"
  - Key: "admin_connection_url"
    Type: cart_data
    Description: "MongoDB admin connection URL"
Suggests:
  - 10gen-mms-agent-0.1
  - rockmongo
Provides:
  - mongodb-2.2
  - "mongodb"
  - "mongodb(version) = 2.2.0"
  - mongodb-basic-mode
Publishes:
  publish-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:   DB_HOST
    Private-Port-Name: DB_PORT
    Private-Port:      27017
    Public-Port-Name:  DB_PROXY_PORT
