Name: mysql-5.1
Version: 5.1
Architecture: noarch
Display-Name: MySQL Database 5.1
Description: "MySQL is a multi-user, multi-threaded SQL database server."
Vendor: Oracle
License: ASL 2.0
Categories:
  - cartridge
  - database
Website: http://www.mysql.com
Help-Topics:
  - "Building with MySQL" : http://docs.redhat.com/docs/en-US/OpenShift/2.0/html/User_Guide/sect-User_Guide-Working_With_Database_Cartridges.html
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Root user on mysql database"
  - Key: "password"
    Type: cart_data
    Description: "Password for root user on mysql database"
  - Key: database_name
    Type: cart_data
    Description: "MySQL DB name"
  - Key: connection_url
    Type: cart_data
    Description: "MySQL DB connection URL"
Suggests:
  - phpmyadmin-3.4
Provides: mysql
Native-Requires: 
  - mysql-server
  - mysql-devel
Conflicts:
  - postgresql-8.4
Profiles:
  singleton-master:
    Provides: mysql-singleton-master
    Components:
      mysql-server:
        Publishes:
          publish-db-connection-info:
            Type: "NET_TCP:db:connection-info"
#          get-mysql-connection-info:
#            Type: "NET_TCP:db:mysql"
#          get-mysql-jdbc-info:
#            Type: "NET_TCP:jdbc"
#          get-db-local-connection-info:
#            Type: "AFUNIX:db:connection-info"
    Groups:
      mysql:
        Components:
          mysql-server: mysql-server
        Scaling:
          Min: 1
          Max: 1

  master-slave:
    Provides: mysql-master-slave
    Components:
      master:
        Publishes:
          get-master:
            Type: "NET_TCP:db:mysql:master"
          get-db-connection-info:
            Type: "NET_TCP:db:connection-info"
          get-mysql-connection-info:
            Type: "NET_TCP:db:mysql"
          get-mysql-jdbc-info:
            Type: "NET_TCP:jdbc"
          get-db-local-connection-info:
            Type: "AFUNIX:db:connection-info"
        Subscribes:
          set-slave:
            Type: "NET_TCP:db:mysql:slave"
      slave:
        Publishes:
          get-slave:
            Type: "NET_TCP:db:mysql:slave"
          get-db-connection-info:
            Type: "NET_TCP:db:connection-info"
          get-mysql-connection-info:
            Type: "NET_TCP:db:mysql"
          get-mysql-jdbc-info:
            Type: "NET_TCP:jdbc"
          get-db-local-connection-info:
            Type: "AFUNIX:db:connection-info"
        Subscribes:
          set-master:
            Type: "NET_TCP:db:mysql:master"
            Required: True
    Groups:
      master:
        Components:
          mysql-master: master
        Scaling:
          Min: 1
          Max: 1
      slaves:
        Components:
          mysql-slave: slave
    Connections:
      master-slave-connections:
        Components:
          - mysql-master
          - mysql-slave
    Start-Order:  [master, slaves]
Default-Profile: singleton-master
