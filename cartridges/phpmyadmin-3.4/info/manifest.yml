Name: phpmyadmin-3.4
Display-Name: phpMyAdmin 3.4
Description: "Web based MySQL admin tool. Requires the MySQL cartridge to be installed first."
Version: 1.1.0
License: ASL 2.0
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Admin user on phpmyadmin interface"
  - Key: "password"
    Type: cart_data
    Description: "Password for admin user on phpmyadmin interface"
  - Key: connection_url
    Type: cart_data
    Description: "phpMyAdmin connection URL"
Categories:
  - database_support
  - embedded
Provides:
  - "phpmyadmin-3.4"
  - "phpmyadmin"
Requires:
  - "mysql-5.1"
Conflicts:
Native-Requires:
Architecture: noarch
Components:
  phpmyadmin-3.4:
    Publishes:
      get-serve-info:
        Type: "NET_TCP:db-config:url"
    Subscribes:
      set-db-connection-info:
        Type: "NET_TCP:db:connection-info"
        Required: false
      set-mysql-connection-info:
        Type: "NET_TCP:db:mysql"
        Required : true
    Scaling:
      Min: 1
      Max: 1

