Name: jenkins-client-1.4
Display-Name: jenkins-client v1.4 (noarch)
Description: Cartridge providing support for creating/managing jenkins jobs
Version: 1.0.0
License: ASL 2.0
Vendor: 
Categories:
  - cartridge
  - web_framework
  - builds
Cart-Data:
  - Key: "job_url"
    Type: cart_data
    Description: "URL for the build job submitted on jenkins server"
Website: http://www.jenkins-ci.org
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Provides:
  - "jenkins-client"
Requires:
Conflicts:
Native-Requires:
Architecture: noarch
Reservations:
  - MEM >= 10MB
Service-Dependencies: ["jenkins-1.4"]
Publishes:
  colocate-with-haproxy-hack:
    Type: "FILESYSTEM:haproxy:colocate-hack"
  get-job-interface-url:
    Type: "NET_TCP:jenkins:job-url"
Subscribes:
  set-jenkins-url:
    Type: "NET_TCP:jenkins:url"
Scaling:
  Min: 1
  Max: -1
