Name: postgresql-8.4
Version: 8.4
Architecture: noarch
Display-Name: PostgreSQL Database 8.4
Description: "PostgreSQL is an advanced Object-Relational database management system"
Vendor: 
Categories:
  - cartridge
  - database
License: ASL 2.0
Website: http://www.postgresql.org
Help-Topics:
  - "Building with PostGreSQL" : http://docs.redhat.com/docs/en-US/OpenShift/2.0/html/User_Guide/sect-User_Guide-Working_With_Database_Cartridges.html
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Root user on PostgreSQL database"
  - Key: "password"
    Type: cart_data
    Description: "Password for root user on PostgreSQL database"
  - Key: database_name
    Type: cart_data
    Description: "PostgreSQL DB name"
  - Key: connection_url
    Type: cart_data
    Description: "PostgreSQL DB connection URL"
Provides: openshift-origin-cartridge-postgresql
Conflicts:
  - mysql-5.1
Suggests:
Native-Requires: 
  - postgresql
  - postgresql-server
  - postgresql-libs
  - postgresql-devel
  - postgresql-ip4r
  - postgresql-jdbc
  - postgresql-plperl
  - postgresql-plpython
  - postgresql-pltcl
  - PyGreSQL
  - perl-Class-DBI-Pg
  - perl-DBD-Pg
  - perl-DateTime-Format-Pg
  - php-pear-MDB2-Driver-pgsql
  - php-pgsql
  - postgis
  - python-psycopg2
  - rhdb-utils
  - uuid-pgsql
Profiles:
  singleton-master:
    Provides: postgresql-singleton-master
    Components:
      postgresql-server:
        Publishes:
          publish-db-connection-info:
            Type: "NET_TCP:db:connection-info"
#          get-postgre-connection-info:
#            Type: "NET_TCP:db:postgresql"
#          get-postgresql-jdbc-info:
#            Type: "NET_TCP:jdbc"
    Groups:
      postgresql:
        Components:
          postgresql-server: postgresql-server
        Scaling:
          Min: 1
          Max: 1

  master-slave:
    Provides: postgresql-master-slave
    Components:
      master:
        Publishes:
          get-master:
            Type: "NET_TCP:db:postgresql:master"
          get-db-connection-info:
            Type: "NET_TCP:db:connection-info"
          get-postgresql-connection-info:
            Type: "NET_TCP:db:postgresql"
          get-postgresql-jdbc-info:
            Type: "NET_TCP:jdbc"
          get-db-local-connection-info:
            Type: "AFUNIX:db:connection-info"
        Subscribes:
          set-slave:
            Type: "NET_TCP:db:postgresql:slave"
#          set-other-master:
#            Type: "NET_TCP:db:postgresql:master"
      slave:
        Publishes:
          get-slave:
            Type: "NET_TCP:db:postgresql:slave"
          get-db-connection-info:
            Type: "NET_TCP:db:connection-info"
          get-postgresql-connection-info:
            Type: "NET_TCP:db:postgresql"
          get-postgresql-jdbc-info:
            Type: "NET_TCP:jdbc"
          get-db-local-connection-info:
            Type: "AFUNIX:db:connection-info"
        Subscribes:
          set-master:
            Type: "NET_TCP:db:postgresql:master"
            Required: True
    Groups:
      master:
        Components:
          postgresql-master: master
        Scaling:
          Min: 1
          Max: 1
      slaves:
        Components:
          postgresql-slave: slave
    Connections:
      master-slave-connections:
        Components:
          - postgresql-master
          - postgresql-slave
    Start-Order:  [master, slaves]
#  multi-master:
#    Components:
#       master: 
#          *master-component
#    Groups:
#      master:
#        Components:
#          posgresql-master: master
#        Scaling:
#          Min: 1
#          Max: -1
Default-Profile: singleton-master
Endpoints:
  - DB_PROXY_PORT: 5432
