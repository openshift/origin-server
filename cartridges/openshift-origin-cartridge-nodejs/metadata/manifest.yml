---
Name: nodejs
Cartridge-Short-Name: NODEJS
Display-Name: Node.js 0.10
Description: Node.js is a platform built on Chrome's JavaScript runtime for easily
  building fast, scalable network applications. Node.js is perfect for data-intensive
  real-time applications that run across distributed devices.
Version: '0.10'
Versions:
- '0.10'
- '0.6'
License: MIT License
License-Url: https://raw.github.com/joyent/node/v0.10/LICENSE
Vendor: www.nodejs.org
Website: http://www.nodejs.org/
Cartridge-Version: 0.0.19
Compatible-Versions:
- 0.0.15
- 0.0.16
- 0.0.17
Cartridge-Vendor: redhat
Categories:
- service
- javascript
- nodejs
- web_framework
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Provides:
- nodejs-0.10
- nodejs
Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: FILESYSTEM:doc-root
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-mysql-connection-info:
    Type: NET_TCP:db:mysql
    Required: false
  set-postgres-connection-info:
    Type: NET_TCP:db:postgres
    Required: false
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: "/health"
    Backend: ''
    Options:
      health: true
Install-Build-Required: false
Version-Overrides:
  '0.6':
    Display-Name: Node.js 0.6
    Provides:
    - nodejs-0.6
    - nodejs
    License-Url: https://raw.github.com/joyent/node/v0.6/LICENSE
    Install-Build-Required: false
